<html>
<head>
    <title>Transition</title>
    <style>
        div{
            transition: width 2s, height 2s, background-color 3s;
            width: 500px;
            height: 300px;
            background-color: rgb(64, 33, 136);
            text-align: center;

        }
        div:hover{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>Transition </h1>
    </div>
</body>
</html>
