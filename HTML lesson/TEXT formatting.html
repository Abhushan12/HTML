<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text formating In Html</title>
    <style>
        p{
           text-align: center;
           color: red;
        }
    </style>
</head>
<body>
    <h1> THIS IS THE TEXT FORMATTING </h1>

    <p> i marked<mark> HTML </mark>in this sentence</p>

    <textarea name="Feedback" id="Feedback" style=" max-width: 300px;"> Enter your feedback </textarea>
</body>
</html>
