<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML FORM</title>
    <style>
      input {
        margin: 5px;
      }
      select {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="align-content: center">Adding Form in Html</h1>
    <form action="">
      <label for="Fname"> First Name </label><br />
      <input type="text" placeholder="Your First Name" required /><br />
      <label for="Lname"> Last Name</label><br />
      <input type="Text" placeholder="Your Last Name" /><br />
      <label for="DOB"> Date of Birth</label><br />
      <input type="date" /><br />
      <label for="email">Enter your email</label><br />
      <input type="email" name="email" id="email" /><br />
      <label for="password">Create a password</label><br />
      <input type="password" />
      <h1>Select Your Course</h1>
      <input type="radio" name="course" />
      <label for="Html"> HTML</label><br />
      <input type="radio" name="course" />
      <label for="CSS"> CSS</label><br />
      <input type="radio" name="course" />
      <label for="java">java</label><br />
      <h1>Other language you have learned</h1>
      <input type="checkbox" name="language" id="language" value=" python" />
      <label for="python">python</label><br />
      <input type="checkbox" name="language" id="language" />
      <label for="PHP">PHP</label><br />
      <input type="checkbox" name="language" id="language" />
      <label for="C+">C+</label><br />

      <label for="Certificate"> Provide your Certificate</label><br />
      <input type="file" name="certificate" id="certificate" /><br />

      <label for="CARS"> Choose Your dream car.</label><br />
      <select name="CAR" id="CAR" size="2" multiple>
        <option value="GTR">Nissan GTR</option>
        <option value="Supra">Toyota Supra</option>
        <option value="911">porsche 911</option>
        <option value="Ghost">Rolls Royce Ghost</option>
      </select>
      <br />
      <p>hold ctrl for multiple selection up to 2</p>
      <label for="favcolour">Enter your fav colour</label><br />
      <input type="color" name="favcolour" id="favcolour" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
