<!DOCTYPE html>
<html lang="en">
<head>
    <title>  HTML FORM</title>
    <style>
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 style="align-content: center;"> Adding Form in Html</h1>
    <form action="">
        <label for="Fname"> First Name </label><br>
        <input type="text" placeholder="Your First Name"><br>
        <label for="Lname"> Last Name</label><br>
        <input type="Text" placeholder="Your Last Name"><br>
        <label for="DOB"> Date of Birth</label><br>
        <input type="date"><br>
        <h1> Select Your Course </h1>
         <input type="radio" name="course">
         <label for="Html"> HTML</label><br>
         <input type="radio" name="course">
         <label for="CSS"> CSS</label><br>
         <input type="radio" name="course">
         <label for="java">java</label><br>
         <h1> Other language you have learned</h1>
         <input type="checkbox" name="language" id="language">
         <label for="python">python</label><br>
         <input type="checkbox" name="language" id="language">
         <label for="PHP">PHP</label><br>
         <input type="checkbox" name="language" id="language">
         <label for="C+">C+</label><br>
      <input type="button" value="Submit">
    </form>
</body>
</html>
