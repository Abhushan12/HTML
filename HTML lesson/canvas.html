<!doctype html>
<html lang="en">
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <h1>this is line in canvas</h1>
    <canvas
      id="mycanvas"
      width="100px"
      height="100px"
      style="border: 1px solid #eb4034"
    >
    </canvas>

    <canvas
      id="mycircle"
      width="100px"
      height="100px"
      style="border: 3px solid #000000"
    ></canvas>
    <script>
      var c = document.getElementById("mycircle");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(50, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();

      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.stroke();

      var c = document.getElementById("mycanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(100, 0);
      ctx.lineTo(0, 100);
      ctx.stroke();
    </script>
  </body>
</html>
