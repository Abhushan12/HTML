<html>
<head>
    <title>Grid Layout Example</title>
    <style>
     .container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: dodgerblue;
  padding: 5px;
  gap: 5px;
}
.container div {
  background-color: #f1f1f1;
  color: #000;
  padding: 10px;
  font-size: 50px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div>LINK 1</div>
        <div>LINK 2</div>
        <div>LINK 3</div>
        <div>LINK 4</div>
        <div>LINK 5</div>
        <div>LINK 6</div>
    </div>
</body>
</html>
